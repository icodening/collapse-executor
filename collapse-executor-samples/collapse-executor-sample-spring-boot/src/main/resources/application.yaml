server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 400

collapse:
  executor:
    enabled: true
    wait-threshold: 10
    collecting-wait-time: 0

    #[Servlet] collapse request configuration
    servlet:
      enabled: true
      batch-size: 64
      collapse-policies:
        test-policy:
          collapse-request-headers:
            - auth
            - user-id
      collapse-groups:
        - collapse-policy-name: test-policy
          patterns:
            - /test/collapse1
            - /test/collapse100

    #[RestTemplate] collapse request configuration
    rest-template:
      enabled: true
      collapse-policies:
        sample-policy:
          collapse-request-headers:
            - authorization
          collapse-request-queries:
            - sample
      collapse-groups:
        - patterns:
            - /user/*
            - /test/noop*
        - collapse-policy-name: sample-policy
          patterns:
            - /samples/*


    #[WebClient] collapse request configuration
    web-client:
      enabled: true
      collapse-groups:
        - patterns:
            - /user/*
            - /test/noop*